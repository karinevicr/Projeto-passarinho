<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Passarinho da Karine</title>
    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
    <body>

        <script>

        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,

            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        var passarinho; // declaro a variavel passarinho 

        function preload() {
            this.load.image('bg', 'assets/bg_space.png'); // imagem de fundo
            this.load.spritesheet('bird', 'assets/bird-red.png', {frameWidth: 75, frameHeight: 75}); // imagem do passarinho mostando 
        }

        function create() {
            this.add.image(400, 300, 'bg');

            passarinho = this.add.sprite(100, 300, 'bird').setScale(1.3); //usando o setscale ajusto o tamanho do passarinho

            this.anims.create({
                key: 'fly',
                frames: this.anims.generateFrameNumbers('bird', {start: 0, end: 7}), // aqui digo o inicio e o fim da animação
                frameRate: 10, // aqui coloco a valocidade
                repeat: -1
            });

            passarinho.anims.play('fly', true);
        }

        function update() {
          // aqui escreve todos os comandos para fazer o passarinho ie e voltar
        
            if (passarinho.x === 100){
                passarinho.setFlip(false, false);
                passarinho.ida = true;
            }

            if (passarinho.x <= 700 && passarinho.ida == true){
                passarinho.x += 5;
            }

            if (passarinho.x === 700){
                passarinho.setFlip(true, false);
                passarinho.ida = false;
            }

            if (passarinho.x > 100 && passarinho.ida === false){
                passarinho.x -= 5;

            }
            if (passarinho.x > 100 && passarinho.ida === false){
                passarinho.x -= 5;
            }}


        </script>

    </body>
</html>
